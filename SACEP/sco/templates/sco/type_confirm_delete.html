{% extends 'base.html' %}

{% block body %}
  <div class="container-fluid">
    <br><br><h1 style="color:red">Confirmación</h1><br><br>
    <form method="post">{% csrf_token %}
        <h3>¿Estás seguro que deseas borrar la Materia "{{ object }}"?</h3><br><br>
        <input type="submit" value="Aceptar" class="btn btn-default" />
        <button onclick="window.history.back();" class="btn btn-default" type="button">Cancel</button>
    </form>
  </div>

{% endblock %}
